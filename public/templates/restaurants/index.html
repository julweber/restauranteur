<!-- public/templates/restaurants/index.html -->
<h1>Restaurants</h2>
<ul ng-repeat="restaurant in restaurants">
  <li><a ng-click="viewRestaurant(restaurant.id)">{{ restaurant.name }}</a> <button ng-click="deleteRestaurant(restaurant.id)">Delete</button></li>
</ul>

<form novalidate class="simple-form">
  Restaurant name: <input type="text" ng-model="restaurant_name" /> </br>

  <button ng-click="addRestaurant(restaurant_name)">Add</button>
</form>
